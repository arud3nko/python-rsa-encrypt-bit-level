<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RSA</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <header>
        <div class="row" style="margin-top: 40px;">
            <div class="col text-center"><a href="/" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="background: rgba(255,255,255,0.48);color: rgb(12,110,253);" data-bs-target="index.html">Зашифровать</a></div>
            <div class="col text-center"><a href="/decode" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="color: rgb(12,110,253);background: var(--bs-btn-disabled-color);" data-bs-target="decode.html">Расшифровать</a></div>
        </div>
    </header>
    <section class="d-lg-flex justify-content-lg-center" style="margin-top: 8%;">
        <div class="container text-center d-lg-flex">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h1 style="margin-bottom: 37px;">RSA encode</h1>
                    </div>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    <div class="row" style="width: 100%;">
                        <div class="col">
                            <input type="file" class="form-control" style="width: 100%; height: 200px;" name="open_text" accept="*" />
                        </div>
                    </div>
                    <div class="row" style="width: 100%; margin-top: 4%">
                        <div class="col-1 mx-auto">
                            <button class="btn btn-primary" type="submit" style="margin-left: 40px;">Зашифровать</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/bs-init.js"></script>
</body>

</html>
